<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Bootstrap responsive meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- 
      All WebResource(s) targeting this page (or that are targetting a page decorated by this page) 
      of types <link> and <style> will be injected here
    -->
    <meta name="WebResourcesFor" content="link,style" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/app/dashboard/s/lib/bootstrap/css/bootstrap-4.3.1.min.css"
    />
    <style>
      body {
        padding-top: 5rem;
      }
      .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
      }
      .navbar-header {
        margin-left: 5px;
        width: 100%;
      }
    </style>
    <title>DockUI Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">DockUI Dashboard Demo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault"></div>
      <button
        id="logout"
        class="btn btn-outline-light pull-right"
        type="submit"
      >
        Logout
      </button>
    </nav>

    <main role="main" class="container">
      <div data-webFragmentsFor="header">
        <!-- This will be replaced by webFragments targetting "dockui.dashboard:header" -->
      </div>
      <div data-content>
        <!-- This will be replaced by the body of a decorated page -->
      </div>
      <div data-webFragmentsFor="footer">
        <!-- This will be replaced by webFragments targetting "dockui.dashboard:footer" -->
      </div>
    </main>

    <div data-WebResourcesFor="script[src]">
      <!-- 
        All WebResource(s) targeting this page (or that are targetting a page decorated by this page) 
        of types <script> that point to a src file will be injected here
      -->
    </div>
    <script src="/app/dashboard/s/lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="/app/dashboard/s/lib/popper/popper-1.14.7.min.js"></script>
    <script src="/app/dashboard/s/lib/bootstrap/js/bootstrap-4.3.1.min.js"></script>

    <!-- These will be replaced by any scripts which are defined as inline -->
    <div data-WebResourcesFor="script[inline]"></div>

    <script>
      document.getElementById("logout").addEventListener("click", evt => {
        evt.preventDefault();
        // TODO: Add a function which calls a /logout api
        // The Api can be served as ApiModule and simply clears the cookie
        // Forcing you to go to login flow again
      });
    </script>
  </body>
</html>

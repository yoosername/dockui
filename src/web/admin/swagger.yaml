swagger: "2.0"
info:
  description: These auto generated docs describe the DockUI web based Management API.
  version: 0.0.1-alpha
  title: DockUI Management API
  contact:
    name: DockUI
    url: "https://github.com/yoosername/dockui"
  license:
    name: MIT
    url: "https://opensource.org/licenses/MIT"
basePath: /api/admin
tags:
  - name: request
    description: Show Request progress and history
  - name: app
    description: Manage Apps and Modules
schemes:
  - https
  - http
paths:
  /request/{requestUuid}:
    get:
      tags:
        - request
      summary: Find Request by Id
      description: Show status of single DockUI request
      operationId: getRequest
      produces:
        - application/json
      parameters:
        - name: requestUuid
          in: path
          description: UUID of request to return
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: Successfully found request with given RequestUuid
          schema:
            type: object
            $ref: "#/definitions/AppStatus"
        "404":
          description: Invalid requestUuid
          schema:
            type: object
            $ref: "#/definitions/AppStatusError"
  /app:
    get:
      tags:
        - app
      summary: List Apps
      description: >-
        Lists all known Apps
      operationId: listApps
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/App"
        "500":
          description: Unknown server error
    post:
      tags:
        - app
      summary: Load a new App or Reload an Existing one
      description: >-
        Attempt to asyncronously load an App using 
           - Remote App Descriptor URL
           - Permission to grant to new App
        or if UUID specified will attempt to reload existing App with new details
      operationId: loadOrReloadApp
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: App Request Object
          required: true
          schema:
            $ref: "#/definitions/AppRequest"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AppRequestSuccess"
        "401":
          description: UnAuthorized
          schema:
            $ref: "#/definitions/AppRequestError"
  /app/{appUuid}:
    get:
      tags:
        - app
      summary: Find single App by UUID or Key
      description: Can use App UUID or App Key
      operationId: getApp
      produces:
        - application/json
      parameters:
        - name: appUuid
          in: path
          description: UUID  or Key of the App to find
          required: true
          type: string
      responses:
        "200":
          description: successful operation
          schema:
            type: object
            $ref: "#/definitions/App"
        "404":
          description: Unknown App Uuid or Key
          schema:
            type: object
            $ref: "#/definitions/AppUnknownError"
    delete:
      tags:
        - app
      summary: Unload single App by UUID or Key
      description: Gracefully unload and remove App from frameowrk by Uuid or Key
      operationId: unloadApp
      produces:
        - application/json
      parameters:
        - name: appUuid
          in: path
          description: UUID  or Key of the App to unload / remove
          required: true
          type: string
      responses:
        "200":
          description: Success ( Returns App that was removed )
          schema:
            type: object
            $ref: "#/definitions/App"
        "404":
          description: Unknown App Uuid or Key
          schema:
            type: object
            $ref: "#/definitions/AppUnknownError"
  /app/{appUuid}/modules:
    get:
      tags:
        - app
      summary: Find single App by UUID or Key
      description: Can use App UUID or App Key
      operationId: getAppModules
      produces:
        - application/json
      parameters:
        - name: appUuid
          in: path
          description: UUID  or Key of the App to find
          required: true
          type: string
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/App"
        "404":
          description: Unknown App Uuid or Key
          schema:
            $ref: "#/definitions/AppUnknownError"
definitions:
  AppRequest:
    type: object
    properties:
      uuid:
        type: string
        format: uuid
      url:
        type: string
        format: url
        example: /demo/dockui.app.yml
      permission:
        type: string
        enum:
          - read
          - write
          - admin
    required:
      - url
      - permission
  AppRequestSuccess:
    type: object
    properties:
      url:
        example: "http://localhost/api/admin/request/cc33rf44d4a22"
        type: string
        format: url
  AppRequestError:
    type: object
    properties:
      code:
        example: 401
        type: integer
        format: int32
      type:
        example: auth_error
        type: string
      message:
        example: You are not authorised to access this resource
        type: string
  AppStatus:
    type: object
    properties:
      status:
        type: string
        enum:
          - request_received
          - awaiting_approval
          - loading
          - unloading
          - loaded
          - unloaded
          - request_failed
  AppStatusError:
    type: object
    properties:
      code:
        example: 404
        type: integer
        format: int32
      type:
        example: unknown_uuid
        type: string
      message:
        example: The request UUID is not known
        type: string
  App:
    type: object
    properties:
      type:
        type: string
        enum:
          - "static"
          - "dynamic"
      name:
        type: string
      url:
        type: string
        format: url
      key:
        type: string
      description:
        type: string
      version:
        type: string
      descriptorVersion:
        type: string
      icon:
        type: string
        format: path
      build:
        type: array
        items:
          type: string
      lifecycle:
        type: object
        properties:
          loaded:
            type: string
            default: "/loaded"
      authentication:
        type: object
        properties:
          type:
            type: string
            default: "jwt"
      status:
        $ref: "#/definitions/AppStatus"
      modules:
        type: array
        items:
          $ref: "#/definitions/Module"
  Module:
    type: object
    properties:
      type:
        type: string
        enum:
          - "Route"
          - "AuthenticationProvider"
          - "AuthorizationProvider"
          - "WebItem"
          - "WebFragment"
          - "WebResource"
          - "WebPage"
          - "Api"
          - "Webhook"
      uuid:
        type: string
        format: uuid
      name:
        type: string
      key:
        type: string
      weight:
        type: integer
      enabled:
        type: boolean
  AppUnknownError:
    type: object
    properties:
      code:
        example: 404
        type: integer
        format: int32
      type:
        example: unknown_app_error
        type: string
      message:
        example: Cannot find App with the provided UUID or Key
        type: string
externalDocs:
  description: Find out more about DockuUI
  url: "https://github.com/yoosername/dockui"

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Main html not used by fragments module but useful for testing -->
    <title>Demo Plugin fragments</title>
  </head>

  <body>

    <!-- DEMO Fragment for inline dialog. This will be hidden, but we just want it on the decorator page -->
    <section role="dialog" id="demo-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" aria-hidden="true">
        <!-- Dialog header -->
        <header class="aui-dialog2-header">
            <!-- The dialog's title -->
            <h2 class="aui-dialog2-header-main">Demo Plugin</h2>
            <!-- Actions to render on the right of the header
            <h3 class="aui-dialog2-header-secondary">Demo Plugin</h3>
            -->
            <!-- Close icon -->
            <a class="aui-dialog2-header-close">
                <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
            </a>
        </header>
        <!-- Main dialog content -->
        <div class="aui-dialog2-content">
            <p>I am a Dialog2 widget from Atlassian AUI. I was put here by a fragment module</p>
        </div>
        <!-- Dialog footer -->
        <footer class="aui-dialog2-footer">
            <!-- Actions to render on the right of the footer -->
            <div class="aui-dialog2-footer-actions">
                <button id="dialog-close-button" class="aui-button aui-button-link">Nice</button>
            </div>
            <!-- Hint text is rendered on the left of the footer -->
            <div class="aui-dialog2-footer-hint">nothing else to do</div>
        </footer>
    </section>


  </body>
</html>
